<!DOCTYPE html> <!--Specifica che stiamo utilizzando HTML5, cioè l'ultima versione di HTML-->
<html lang="it"> <!--L'attributo 'lang' specifica la lingua utilizzata nella pagina( "it" =italiano, "en" =inglese)-->
    <head> <!--Parte non visibile agli utenti, utile soprattutto per i motori di ricerca-->

        <title>Titolo della pagina</title> <!--Frase/Parola/Scritta che viene mostrata nella scheda del browser-->

        <!--
        META TAG: contengono i metadati, cioè informazioni che vengono utilizzate dai motori di ricerca.
        Quando un utente fa una ricerca sul browser, quest'ultimo manda la richiesta al server che utilizza i metadati per
        mostrare i siti utili per la ricerca fatta dall'utente
        -->
        <meta name="description" content="Descrizione sito">
        <meta name="author" content="Tommaso">
        <meta name="keywords" content="web,www,HTML5,HTML5,metatag">
    </head>
    <body>
        <!--Corpo della pagina
        Qui sarà presente tutto quello che l'utente potrà vedere-->
    </body>
</html>
